<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
   <H1><b>Tags em HTML</b></H1> 
   <p>Em HTML podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag ultilizar.</p>
   <ul type="square">
    <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
    <li><abbr title="Use a tag <title>">Título</abbr></li>
    <li><abbr title="Use a tag <img>">Imagem</abbr></li>
   </ul>
</body>
</html>
